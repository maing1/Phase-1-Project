<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Adoption</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Find a Friend</h1>

    <div>
      <input type="text" id="search" placeholder="Search by breed">
      <button id="searchBtn">Search</button>
    </div>

    <div id="cat-list"></div>

    <div id="adoption-message"></div>

    <h2>Random Cat Fact:</h2>
      <p id="cat-fact">Click the button to get a random cat fact!</p>
      <button id="new-fact-btn">Get New Cat Fact</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
